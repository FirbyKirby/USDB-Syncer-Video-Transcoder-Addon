name: Release Addon

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare release directory
        run: |
          # Create the target directory structure
          mkdir -p video_transcoder
          
          # Copy Python files from root
          cp *.py video_transcoder/
          
          # Copy documentation directory
          if [ -d "docs" ]; then
            cp -r docs video_transcoder/
          fi
          
          # Copy LICENSE and README
          cp LICENSE README.md video_transcoder/
          
          # Clean up any unwanted files that might have been caught
          find video_transcoder -name "__pycache__" -type d -exec rm -rf {} +
          find video_transcoder -name "*.pyc" -delete
          find video_transcoder -name "*.pyo" -delete
          
          # Explicitly remove excluded files if they exist in the target
          rm -f video_transcoder/config.json
          rm -f video_transcoder/docs/RELEASE.md

      - name: Create zip file
        run: zip -r video_transcoder.zip video_transcoder/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: video_transcoder.zip
          draft: true
          name: ${{ github.ref_name }}
          body: |
            ## USDB_Syncer Addon Release
            
            This release contains the packaged `video_transcoder` addon for USDB_Syncer.
            
            ### Installation
            1. Download **`video_transcoder.zip`** from the Assets section below.
            2. Place the `.zip` file directly into your USDB_Syncer `addons` directory.
            3. Restart USDB_Syncer.
            
            > [!IMPORTANT]
            > **Do not use the "Source code (zip)" or "Source code (tar.gz)" files.**
            > These are automatically generated by GitHub and do not contain the correct directory structure required by USDB_Syncer. Only use the `video_transcoder.zip` asset.
